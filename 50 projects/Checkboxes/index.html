<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>My Project</title>
  </head>
  <body>
    <div class="container">
      <h2 class="title">How do you want your project to be ?</h2>
      <div class="checkboxes">
        <div class="checkbox-container checkbox-container--good">
          <input type="checkbox" id="good" />
          <label for="good" class="background-checkbox">
            <div class="circle"></div>
          </label>
          <div class="description">Good</div>
        </div>
        <div class="checkbox-container checkbox-container--cheap">
          <input type="checkbox" id="cheap" />
          <label for="cheap" class="background-checkbox">
            <div class="circle"></div>
          </label>
          <div class="description">Cheap</div>
        </div>
        <div class="checkbox-container checkbox-container--fast">
          <input type="checkbox" id="fast" />
          <label for="fast" class="background-checkbox">
            <div class="circle"></div>
          </label>
          <div class="description">Fast</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
