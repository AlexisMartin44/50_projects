<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>My Project</title>
</head>

<body>
  <div class="container">

    <button class="button-mode">Dark mode</button>

    <div class="clock">
      <div class="circle"></div>
      <div class="aiguille seconds"></div>
      <div class="aiguille minutes"></div>
      <div class="aiguille hours"></div>

    <div class="text-clock">
      <h2 class="text-clock-hours">00:00 PM</h2>
      <h4 class="text-clock-day"></h4>
    </div>
  </div>

  <script src="script.js"></script>
</body>
