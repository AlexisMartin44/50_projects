<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>My Project</title>
</head>

<body>
  <div class="container">
    <div class="descriptions">
      <div class="eagle description">
        <h2>Flying eagle</h2>
        in the sunset
      </div>
      <div class="castle description">
        <h2>Lonely castle</h2>
        in the wilderness
      </div>
      <div class="sky description">
        <h2>Bluuue Sky</h2>
        with it's mountains
      </div>
      <div class="flower description">
        <h2>Nature Flower</h2>
        all in pink
      </div>
    </div>

    <div class="buttons">
      <div class="button button--1">&#10132;</div>
      <div class="button button--2">&#10132;</div>
    </div>

    <div class="images">
      <div class="eagle-image image">
        <img src="https://images.unsplash.com/photo-1508768787810-6adc1f613514?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80" alt="">
      </div>
      <div class="flower-image image">
        <img src="https://images.unsplash.com/photo-1455582916367-25f75bfc6710?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1055&q=80" alt="">
      </div>
      <div class="sky-image image">
        <img src="https://images.unsplash.com/photo-1538947151057-dfe933d688d1?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80" alt="">
      </div>
      <div class="castle-image image">
        <img src="https://images.unsplash.com/photo-1514539079130-25950c84af65?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1949&q=80" alt="">
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
