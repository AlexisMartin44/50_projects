<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>My Project</title>
</head>

<body>

  <div class="container">
    <h2>Please Login</h2>

    <div class="inp-container mail-container">

      <input type="email" id="mail" class="input inp--mail" required>
      <label for="mail"><span class="letter-e">E</span><span class="letter-e">m</span><span class="letter-e">a</span><span class="letter-e">i</span><span class="letter-e">l</span></label>
    </div>
    <div class="inp-container password-container">
      <input type="password" id="password" class="input inp--password" required>
      <label for="password"><span class="letter-p">P</span><span class="letter-p">a</span><span class="letter-p">s</span><span class="letter-p">s</span><span class="letter-p">w</span><span class="letter-p">o</span><span
          class="letter-p">r</span><span class="letter-p">d</span></label>
    </div>
    <button class="btn">Login</button>
    <div class="text">
      Don't have an account?
      <a href="#">Register</a>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
