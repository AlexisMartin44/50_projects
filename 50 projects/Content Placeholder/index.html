<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>My Project</title>
</head>

<body>

  <div class="card">
    <div class="animated image">
      &nbsp;
    </div>
    <div class="card-content">
      <h2 class="animated animated-text title"></h2>
      <p class="description">
        <span class="animated animated-text"></span>
        <span class="animated animated-text"></span>
        <span class="animated animated-text"></span>

      </p>
      <div class="user">
        <div class="user-image animated">
          &nbsp;
        </div>
        <div class="user-description">
          <div class="animated animated-text name">&nbsp;</div>
          <div class="animated animated-text date">&nbsp;</div>
        </div>

      </div>
    </div>

  </div>
  <script src="script.js"></script>
</body>

</html>
